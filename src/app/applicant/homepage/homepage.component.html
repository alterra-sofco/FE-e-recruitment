<!-- registrasi -->
<div class="surface-section py-8 mb-5 md:px-6 lg:px-8"
    style="background: linear-gradient(0deg, rgba(0, 123, 255, 0.5), rgba(0, 123, 255, 0.5)), linear-gradient(92.54deg, #1C80CF 47.88%, #FFFFFF 100.01%);">
    <div class="text-center text-white">
        <span class="text-5xl pi pi-briefcase mb-3"></span>
        <div class="text-900 font-bold text-5xl mb-1 text-white"> Bergabunglah sekarang, dan kembangkan kariermu</div>
        <div class="text-700 text-2xl mb-5 text-white">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Velit
            numquam
            eligendi quos.</div>
        <button pButton pRipple label="Daftar" icon="pi pi-pencil" [routerLink]="['/register']"
            class="font-bold px-5 py-3 pt-3 p-button-raised p-button-rounded p-button-warning white-space-nowrap"></button>
    </div>
</div>

<!-- Search bar -->
<div class="p-fluid px-5 grid mb-3">
    <span class="col-12 p-input-icon-left">
        <i class="pi pi-search"></i>
        <input type="text" pInputText placeholder="Cari pekerjaan" (ngModel)='value3' />
    </span>
    <div class=" col-12 text-cyan-600 font-bold text-xl pi pi-chart-line"> 123 Lowongan pekerjaan</div>
</div>


<div class="grid px-5">
    <!-- filterbox -->
    <div class="col-3 md:col-12 lg:col-3">
        <p-listbox class="col" [options]="job" (ngModel)="selectedJob" [metaKeySelection]="false" [checkbox]="true"
            [filter]="true" [multiple]="true" optionLabel="name" [listStyle]="{'max-height':'130px'}"
            [style]="{'width':'16rem'}" filterPlaceHolder="Spesialisasi">
            <ng-template let-job pTemplate="item">
                <div class="job-item">
                    {{job.name}}
                </div>
            </ng-template>
        </p-listbox>

        <p-listbox class="col" [options]="skill" (ngModel)="selectedSkill" [metaKeySelection]="false" [checkbox]="true"
            [filter]="true" [multiple]="true" optionLabel="name" [listStyle]="{'max-height':'130px'}"
            [style]="{'width':'16rem'}" filterPlaceHolder="skill">
            <ng-template let-skill pTemplate="item">
                <div class="skill-item">
                    {{skill.name}}
                </div>
            </ng-template>
        </p-listbox>

    </div>

    <!-- ngfor card job here -->
    <div class="col-9 md:col-12 lg:col-9 p-0 lg:pr-0 mt-4">
        <div class=""
            style=" padding: 3px; border-radius: 10px; background: linear-gradient(90deg, rgba(116, 204, 195, 0.2), rgba(127, 178, 220, 0.2)), linear-gradient(180deg, rgba(167, 192, 205, 0.2), rgba(145, 210, 204, 0.2));">
            <div class=" p-5 surface-card h-full p-button-raised" style="border-radius: 8px;">
                <app-card-job></app-card-job>
            </div>
        </div>
    </div>
</div>

<app-step-homepage></app-step-homepage>
