<app-step-homepage></app-step-homepage>

<div class="pt-5">
  <div class="card col-8 col-offset-2 surface-card p-5 shadow-2 border-round flex-auto">
    <p-dataView #dt [value]="jobList" [paginator]="true" [rows]="12" (onLazyLoad)="loadDataLazy($event)"
      [loading]="isLoading" [lazy]="true" [totalRecords]="totalRecords" layout="list">
      <ng-template pTemplate="header">
        <div class="flex flex-column md:flex-row md:justify-content-between">
          <span class="p-input-icon-left mb-2 md:mb-0">
            <i class="pi pi-search"></i>
            <input class="mr-5" type="search" pInputText (input)="searchData($event)" placeholder="Search by Position">
            <span class="font-medium mr-2 justify-content-end text-500"> {{jobList.length}} jobs available <i
                class="pi pi-database"></i> </span>
          </span>
          <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
        </div>
      </ng-template>
      <ng-template let-job pTemplate="listItem">
        <div class="col-12">
          <div class="list-item">
            <app-card-job [jobList]="job" [userData]="applicant" [isGrid]="false"></app-card-job>
          </div>
        </div>
      </ng-template>
      <ng-template let-job pTemplate="gridItem">
        <div class="col-12 md:col-4">
          <div class="grid-item card">
            <app-card-job [jobList]="job" [userData]="applicant" [isGrid]="true"></app-card-job>
          </div>
        </div>
      </ng-template>
    </p-dataView>
  </div>
</div>
