<div class="grid-nogutter pt-4">
  <div class="card col-8 col-offset-2 surface-card p-5 shadow-2 border-round flex-auto">
    <p-dataView #dt [value]="jobList" [paginator]="true" [rows]="12" (onLazyLoad)="loadDataLazy($event)"
      [loading]="isLoading" [lazy]="true" [totalRecords]="totalRecords" layout="grid">
      <ng-template pTemplate="header">
        <div class="flex flex-column md:flex-row md:justify-content-between">
          <span class="p-input-icon-left mb-2 md:mb-0 ">
            <span class="p-input-icon-left mb-2 md:mb-0">
              <i class="pi pi-search"></i>
              <input class="mr-5" type="search" pInputText (input)="searchData($event)" placeholder="Search by Position">
            </span>
            <span class="font-medium mr-2 justify-content-end text-500"> {{jobList.length}} jobs available <i class="pi pi-database"></i> </span>
          </span>
          <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
        </div>
      </ng-template>
      <ng-template let-job pTemplate="listItem">
        <div class="px-6 mb-1">
          <app-card-job [jobList]="job" [userData]="applicant"></app-card-job>
        </div>
      </ng-template>
      <ng-template let-job pTemplate="gridItem">
        <div class="px-6 mb-1">
          <div class="mr-1 p-3 w-full h-full p-button-raised" style="border-radius: 8px;">
            <app-card-job [jobList]="job" [userData]="applicant"></app-card-job>
          </div>
        </div>
      </ng-template>
    </p-dataView>
  </div>
</div>
