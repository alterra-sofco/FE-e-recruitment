<p-toast position="top-center" key="notif"></p-toast>

<p-fileUpload name="demo[]" [customUpload]="true" [maxFileSize]="100000" (onUpload)="onUpload($event)"
              accept="application/pdf">
  <ng-template pTemplate="content">
    <ul *ngIf="uploadedFiles">
      <li>{{uploadedFiles.name}} - {{uploadedFiles.size}} bytes</li>
    </ul>
  </ng-template>
</p-fileUpload>
