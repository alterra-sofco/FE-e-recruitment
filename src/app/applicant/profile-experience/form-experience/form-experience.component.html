<div class="mb-5"> <h2>Edit Experience</h2></div>
    
<!-- corporate -->
<div class="mb-4"><label for="corporate" class="block font-medium text-900 mb-2">Corporate</label>
    <input placeholder="Corporate name" id="corporate" type="text" pinputtext="" class="p-inputtext p-component p-element">
</div>

<!-- position  -->
<div class="mb-4"><label for="position" class="block font-medium text-900 mb-2">Position</label>
    <input placeholder="eg: Developer" id="position" type="text" pinputtext="" class="p-inputtext p-component p-element">
</div>

<!-- period  -->
<div class="mb-4">
    <label for="dateStart" class="block font-medium text-900 mb-2">Period date</label>
    <div class="grid m-0">
        <p-calendar placeholder="start date" class="mr-4 w-3" [(ngModel)]="dateStart" [showIcon]="true" inputId="icon"></p-calendar>
        <p-calendar placeholder="end date" class="w-3" [(ngModel)]="dateEnd" [showIcon]="true" inputId="icon"></p-calendar>
    </div>
</div>

<!-- description -->
<div class="mb-4"><label for="description" class="block font-medium text-900 mb-2">Description</label>
    <textarea id="description" type="text" pinputtextarea="" rows="5"
        class="p-inputtextarea p-inputtext p-component p-element p-inputtextarea-resizable"
        style="height: 143px; overflow: hidden;">
    </textarea>
</div>


<!-- btn update -->
<div class="py-4">
    <button pbutton="" pripple="" label="Update Profile" (click)="onSubmit()"
        class="p-element p-ripple w-auto p-button p-component">
        <span class="p-button-label"> Submit</span><span class="p-ink"></span>
    </button>
</div>
