<button pButton pRipple type="button" label="add experience" class="w-10rem p-button-info p-button-text" (click)="onSubmit()"></button>

<div class="grid">
    <li class="col flex align-items-center py-3 px-3 flex-wrap">
        <div class="text-500 w-full md:w-10 font-medium">Company name</div>
    </li>
    <button pButton pRipple type="button" icon="pi pi-check" (click)="onSubmit()"
        class="p-button-rounded p-button-text p-button-success"></button>
    <button pButton pRipple type="button" icon="pi pi-times"
        class="p-button-rounded p-button-text p-button-danger"></button>
</div>

<li class="col flex align-items-center py-2 px-2 flex-wrap surface-50 mb-3">
    <div class="text-500 w-full md:w-2 font-medium mb-1">Position</div>
    <div class="text-900 w-full md:w-10">pos</div>
    <div class="text-500 w-full md:w-2 font-medium mb-1">Description</div>
    <div class="text-900 w-full md:w-10">bio</div>
    <div class="text-500 w-full md:w-2 font-medium ">Periode</div>
    <div class="text-500 w-full md:w-10">date- end</div>
</li>
