<!-- multi select skill-->

<div class="grid py-3 px-3 justify-content-center">
    <!-- <div class="col"><label class="block font-medium text-900 mb-2">Skills</label></div> -->
    <div class="col-10">
        <p-dropdown  [(ngModel)]="selectedSkill" [options]="skills" placeholder="Select a skill" optionLabel="skillName" [showClear]="true"></p-dropdown>
    </div>
    <div class="col-2">
        <button pbutton="" pripple="" label="add skill" (click)="onSubmitSkill()"
            class="p-element p-ripple w-auto p-button p-component">
            <span class="p-button-label pi pi-plus"> </span><span class="p-ink"></span>
        </button>
    </div>
</div>

<div class="grid justify-content-center px-3">
    <div *ngFor="let data of skillTree">
        <li class="flex align-items-center py-3 px-2 flex-wrap">
            <p class=" text-800 md:w-2 font-xl">{{data?.skillName}}</p>
            <button *ngIf="data" pButton pRipple type="button" icon=" pi pi-times" (click)="deleteSkill(data)"
                class="p-button-rounded p-button-text p-button-danger"></button>
            <!-- <p class="text-900 w-full md:w-10 line-height-3"></p> -->
        </li>
    </div>
</div>
