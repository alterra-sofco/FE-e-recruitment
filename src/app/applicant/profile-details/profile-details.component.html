<div class="flex align-items-start flex-column md:flex-row mb-5">
    
    <!-- avatar -->
    <img [src]="" alt="applicant.avatar" class="mr-6 mb-3 lg:mb-0"
        style="width: 100px; height: 100px;">
    <!-- nama -->
    <div><span class="text-900 font-medium text-3xl">applicant.ownedBy.name</span>
        <!-- <i class="pi pi-star text-2xl ml-4 text-yellow-500"></i> -->
            <!-- edit btn -->
        <div class="pt-5 w-5 h-2 flex align-items-center flex-wrap text-sm">
            <button pbutton="" pripple="" icon="pi pi-download" label="Download" [routerLink]="['update']"
                    class="p-element p-ripple p-button-outlined p-button p-component"><span
                        class="p-button-label" >Edit</span><span class="p-ink"></span>
                </button>
        </div>
    </div>
</div>
<ul class="list-none p-0 m-0 border-top-1 border-300">
    <li class="flex align-items-center py-3 px-2 flex-wrap">
        <!-- bio -->
        <div class="text-500 w-full md:w-2 font-medium">Bio</div>
        <div class="text-900 w-full md:w-10 line-height-3">applicant.bio</div>
    </li>

    <li class="flex align-items-center py-3 px-2 flex-wrap surface-50">
        <div class="text-500 w-full md:w-2 font-medium">Address</div>
        <div class="text-900 w-full md:w-10">applicant.address</div>
    </li>

    <li class="flex align-items-center py-3 px-2 flex-wrap">
        <div class="text-500 w-full md:w-2 font-medium">Skills</div>
        <div class="text-900 w-full md:w-10">
            <!-- ng for skill here -->
            <p-tag styleClass="mr-2" severity="success" value="Algorithms" [rounded]="true"></p-tag>
        </div>
    </li>

    <li class="flex align-items-center py-3 px-2 flex-wrap surface-50">
        <div class="text-500 w-full md:w-2 font-medium">Date of Birth</div>
        <div class="text-900 w-full md:w-10">applicant.dob</div>
    </li>

    <li class="flex align-items-center py-3 px-2 flex-wrap">
        <div class="text-500 w-full md:w-2 font-medium">Curiculum Vitae</div>
        <div class="text-900 w-full md:w-10">
            <div class="grid">
                <div class="col-9 md:col-6">
                    <div class="p-3 border-1 border-300 border-round surface-0">
                        <div class="text-700"><i class="text-900 pi pi-file mr-2"></i> applicant.cv</div>
                    </div>
                </div>
            </div>
        </div>
    </li>

    <li class="flex align-items-center py-3 px-2 flex-wrap surface-50 mb-5">
        <div class="text-500 w-full md:w-2 font-medium"> Portofolio</div>
        <div class="text-900 w-full md:w-10">
            <div class="grid mt-0 mr-0">
                <div class="col-12 md:col-6">
                    <div class="p-3 border-1 border-300 border-round surface-0">
                        <div class="text-700"><i class="text-900 pi pi-github mr-2"></i> applicant.portofolioUrl</div>
                    </div>
                </div>
            </div>
        </div>
    </li>
</ul>
