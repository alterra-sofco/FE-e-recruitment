<div class="col xl:col-12 md:col-12 ">
    <div class="bg-yellow-100 border-round flex flex-column justify-content-center text-center h-full p-8">
        <p class="text-cyan-600 mb-3 font-bold">Login</p>
        <div class="text-cyan-900 text-3xl font-medium">Welcome</div>
        <p class="text-cyan-800 text-xl m-2 mb-5">Please complete detail information on profile pages.</p>

        <form [formGroup]="formRegister" (ngSubmit)="onSubmit()">
            <div class="text-center" style="width:400px ;">
                <!-- email -->
                <div class=" mb-2 text-center"><label for="email" class="block font-medium text-cyan-600 mb-2">Email</label>
                    <input formControlName="email" type="text" pinputtext="" id="email"
                        class="w-full p-inputtext p-component p-element">
                </div>

                <!-- password -->
                <div class="mb-2"><label for="password"
                        class="block font-medium text-cyan-600 mb-2">Password</label>
                    <input formControlName="password" type="text" pinputtext="" id="password"
                        class="w-full p-inputtext p-component p-element">
                </div>

                <!-- btn -->
                <div class="pt-5 p-0 m-0">
                    <button pbutton="" pripple="" label="Update Profile" type="submit"
                        class="w-full p-element p-ripple p-button p-component">
                        <span class="p-button-label"> Login </span><span class="p-ink"></span>
                    </button>
                </div>
            </div>


        </form>
    </div>

</div>
