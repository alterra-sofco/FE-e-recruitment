<div *ngFor="let data of jobList">
  <div class="mb-4">

    <div class="px-6">
      <!-- <div class="font-medium text-3xl text-900 mb-3">Company name</div>  -->
      <ul class="list-none p-0 m-0 flex flex-column md:flex-row">
        <div class="mb-5 flex">

          <div class="ml-5 surface-card shadow-2 border-round p-3 flex-auto">
            <div class="mb-3"><span class="text-900 font-medium inline-block mr-3">{{data.status}}</span>
            </div>

            <div>
              <app-card-job class="" [applied]="data.jobPosting"></app-card-job>
            </div>
          </div>
        </div>
      </ul>
    </div>
  </div>

</div>
