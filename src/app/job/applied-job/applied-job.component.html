<div *ngFor="let data of jobList">
    <div class="px-2 mb-4">
        <div class=" px-2">
            <!-- <div class="font-medium text-3xl text-900 mb-3">Company name</div>  -->
            <ul class="list-none p-0 m-0 flex flex-column md:flex-row">
                <div class="mb-5 flex">
                    <div class="flex flex-column align-items-center" style="width: 2rem;">
                        
                        <span *ngIf="data.status != 'UNSUITABLE'" class="bg-blue-500 text-0 flex align-items-center justify-content-center border-circle"
                            style="min-width: 2.5rem; min-height: 2.5rem;"><i class="pi pi-image"></i></span>
                        <div *ngIf="data.status != 'UNSUITABLE'" class="h-full bg-blue-500" style="width: 2px; min-height: 4rem;"></div>

                        <span *ngIf="data.status == 'UNSUITABLE'" class="bg-red-500 text-0 flex align-items-center justify-content-center border-circle"
                            style="min-width: 2.5rem; min-height: 2.5rem;"><i class="pi pi-image"></i></span>
                        <div *ngIf="data.status == 'UNSUITABLE'" class="h-full bg-red-500" style="width: 2px; min-height: 4rem;"></div>

                    </div>
                    <div class=" ml-5 surface-card shadow-2 border-round p-3 flex-auto" style="width:55vw">
                        <div class="mb-3 px-5"><span class="text-800 font-bold text-xl inline-block mr-3">{{data.status}}</span>
                        </div>
                        <div class="px-5 line-height-3 w-full text-700 mb-3"> information. </div>
                        <div>
                            <app-card-job class="" [applied]="data?.jobPosting"></app-card-job>
                        </div>
                    </div>
                </div>
            </ul>
        </div>
    </div>

</div>
